<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Umbrella Leads Manager</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f9fa; margin: 0; padding: 0; }
    h1 { text-align: center; color: #2c3e50; margin-top: 20px; }
    .form-container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #4CAF50; color: white; cursor: pointer; }
    .pipeline { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 40px auto; max-width: 1200px; }
    .pipeline-column { flex: 1; min-width: 220px; background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; }
    .column-header { font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; }
    .lead-card { background: #e9f5ff; padding: 10px; margin-bottom: 10px; border-radius: 6px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; justify-content: center; align-items: center; background: rgba(0,0,0,0.5); z-index: 1000; }
    .modal-content { background: white; padding: 20px; border-radius: 8px; width: 400px; max-height: 80vh; overflow: auto; position: relative; }
    .close-button { position: absolute; top: 10px; right: 15px; font-size: 18px; cursor: pointer; }
    select { width: 100%; padding: 5px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Umbrella Leads Manager</h1>
  <div class="form-container">
    <form id="lead-form">
      <input type="text" id="lead-name" placeholder="Nome" required>
      <input type="email" id="lead-email" placeholder="E-mail" required>
      <input type="text" id="lead-company" placeholder="Empresa">
      <input type="number" id="lead-value" placeholder="Valor do negócio">
      <button type="submit">Cadastrar Lead</button>
    </form>
  </div>

  <div id="pipeline-container" class="pipeline">
    <p>Carregando pipeline...</p>
  </div>

  <!-- Modal de Detalhes -->
  <div id="detalhesModal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="closeDetalhes">&times;</span>
      <h2>Detalhes do Lead</h2>
      <p><strong>Nome:</strong> <span id="detalhesNome"></span></p>
      <p><strong>Email:</strong> <span id="detalhesEmail"></span></p>

      <h3>Observações</h3>
      <ul id="observacoesLista"></ul>
      <textarea id="novaObservacao" rows="3" placeholder="Adicionar nova observação..."></textarea>
      <button id="btnSalvarObservacao">Salvar Observação</button>

      <h3>Interações Recentes</h3>
      <ul id="interacoesLista"></ul>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
