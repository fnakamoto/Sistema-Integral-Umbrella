<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Umbrella Leads Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-indigo-700 text-white p-4 shadow">
    <h1 class="text-2xl font-bold text-center">Umbrella Leads Manager</h1>
  </header>

  <!-- Filtros -->
  <section class="p-4 max-w-7xl mx-auto bg-white mt-6 rounded shadow space-y-4">
    <div class="flex flex-wrap gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Filtrar por Responsável</label>
        <select id="filtroUsuario" class="mt-1 p-2 border rounded">
          <option value="todos">Todos</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Pesquisar por nome</label>
        <input type="text" id="filtroNome" placeholder="Digite o nome..." class="mt-1 p-2 border rounded" />
      </div>
    </div>
  </section>

  <!-- Pipeline de Leads -->
  <main class="p-6 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-6">
    <div class="coluna bg-white rounded-lg shadow p-4" data-etapa="novo">
      <h2 class="text-lg font-semibold text-indigo-700 mb-4">Novo</h2>
      <div class="dropzone min-h-[100px] space-y-2" id="coluna-novo"></div>
    </div>
    <div class="coluna bg-white rounded-lg shadow p-4" data-etapa="contato">
      <h2 class="text-lg font-semibold text-indigo-700 mb-4">Contato</h2>
      <div class="dropzone min-h-[100px] space-y-2" id="coluna-contato"></div>
    </div>
    <div class="coluna bg-white rounded-lg shadow p-4" data-etapa="proposta">
      <h2 class="text-lg font-semibold text-indigo-700 mb-4">Proposta</h2>
      <div class="dropzone min-h-[100px] space-y-2" id="coluna-proposta"></div>
    </div>
    <div class="coluna bg-white rounded-lg shadow p-4" data-etapa="cliente">
      <h2 class="text-lg font-semibold text-indigo-700 mb-4">Cliente</h2>
      <div class="dropzone min-h-[100px] space-y-2" id="coluna-cliente"></div>
    </div>
  </main>

  <!-- Templates de E-mail -->
  <section class="p-6 max-w-7xl mx-auto bg-white mt-4 rounded shadow space-y-2">
    <h2 class="text-lg font-semibold text-indigo-700 mb-2">Templates de E-mail</h2>
    <div id="templates" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Templates serão carregados via main.js -->
    </div>
  </section>

  <script src="static/js/main.js"></script>
</body>
</html>
