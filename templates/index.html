<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Umbrella Leads Manager</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f9fa; margin: 0; padding: 0; }
    h1 { text-align: center; color: #2c3e50; margin-top: 20px; }
    .painel-indicadores { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin: 20px auto; max-width: 1200px; }
    .usuario-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 180px; text-align: center; }
    .usuario-card h4 { margin: 0 0 10px; font-size: 1em; color: #2c3e50; }
    .usuario-card p { margin: 0; font-size: 1em; font-weight: bold; color: #007bff; }
    .form-container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, button, select, textarea { padding: 10px; margin: 5px 0; width: 100%; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    button { background-color: #4CAF50; color: white; cursor: pointer; }
    .pipeline { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 40px auto; max-width: 1200px; }
    .pipeline-column { flex: 1; min-width: 220px; background: #fff; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; }
    .column-header { font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; }
    .lead-card { background: #e9f5ff; padding: 10px; margin-bottom: 10px; border-radius: 6px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
    .badge { display: inline-block; background-color: gold; color: #333; font-size: 0.75em; padding: 2px 6px; margin: 2px; border-radius: 4px; }
    .badge.blue { background-color: #007bff; color: white; }
    .badge.red { background-color: #e74c3c; color: white; }
  </style>
</head>
<body>
  <h1>Umbrella Leads Manager</h1>

  <!-- ‚úÖ ESSA DIV FOI ADICIONADA -->
  <div id="resumo-usuarios" class="painel-indicadores"></div>

  <div class="form-container">
    <form id="lead-form">
      <input type="text" id="lead-name" placeholder="Nome" required />
      <input type="email" id="lead-email" placeholder="E-mail" required />
      <input type="text" id="lead-company" placeholder="Empresa" />
      <input type="number" id="lead-value" placeholder="Valor do neg√≥cio" />
      <button type="submit">Cadastrar Lead</button>
    </form>
  </div>

  <div id="pipeline-container" class="pipeline">
    <p>Carregando pipeline...</p>
  </div>
  <!-- Modal de Detalhes -->
  <div id="detalhesModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000;">
    <div class="modal-content" style="background:white; padding:20px; border-radius:8px; width:400px;">
      <span id="closeDetalhes" style="float:right; cursor:pointer;">&times;</span>
      <h2>Detalhes do Lead</h2>
      <p><strong>Nome:</strong> <span id="detalhesNome"></span></p>
      <p><strong>Email:</strong> <span id="detalhesEmail"></span></p>

      <div><strong>Observa√ß√µes</strong></div>
      <ul id="observacoesLista"></ul>
      <textarea id="novaObservacao" rows="3" placeholder="Adicionar observa√ß√£o..."></textarea>
      <button id="btnSalvarObservacao">Salvar</button>

      <div><strong>Intera√ß√µes Recentes</strong></div>
      <ul id="interacoesLista"></ul>

      <div><strong>Agendar Automa√ß√£o</strong></div>
      <label for="templateSelect">Template:</label>
      <select id="templateSelect"></select>
      <label for="dataAgendada">Data:</label>
      <input type="date" id="dataAgendada" />
      <button id="btnAgendarAutomacao">Agendar</button>

      <div><strong>Agendamentos</strong></div>
      <ul id="agendamentosLista"></ul>

      <div><strong>Hist√≥rico</strong></div>
      <ul id="historicoLista"></ul>
    </div>
  </div>

  <!-- üîó Script principal -->
  <script src="/static/main.js"></script>
</body>
</html>
