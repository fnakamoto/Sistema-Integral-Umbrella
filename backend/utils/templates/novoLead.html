<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; }
    .card {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    h2 { color: #4A90E2; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Olá, {{nome}}!</h2>
    <p>Recebemos seu contato com sucesso.</p>
    <p>Seu e-mail: <strong>{{email}}</strong></p>
    <p>Telefone: <strong>{{telefone}}</strong></p>
    <p>Responsável: <strong>{{responsavel}}</strong></p>
    <p>Em breve um especialista da Umbrella Marcas entrará em contato.</p>
    <br />
    <small>Este é um e-mail automático. Não responda.</small>
  </div>
</body>
</html>
