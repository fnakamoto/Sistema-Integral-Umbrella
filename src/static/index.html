<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Umbrella Leads Manager - Pipeline</title>
  <link rel="stylesheet" href="styles.css" /> <!-- opcional, se quiser separar CSS futuramente -->
  <style>
    /* MANTÉM TODO O CSS COMO ESTAVA AQUI */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f7f6;
      color: #333;
    }
    /* ... todos os outros estilos até o final do CSS */
  </style>
</head>
<body>
  <h1>Umbrella Leads Manager</h1>
  <div id="lead-form-container">
    <!-- formulário de lead aqui -->
  </div>
  <div id="pipeline-container" class="loading-message">Carregando pipeline...</div>

  <!-- Modal de Follow-up -->
  <div id="followUpModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Enviar Follow-up</h2>
      <p><strong>Nome:</strong> <span id="modalLeadName"></span></p>
      <p><strong>Email:</strong> <span id="modalLeadEmail"></span></p>
      <label for="templateSelect">Template:</label>
      <select id="templateSelect"></select>
      <label for="assuntoEmail">Assunto:</label>
      <input type="text" id="assuntoEmail" />
      <label for="conteudoEmail">Conteúdo:</label>
      <textarea id="conteudoEmail" rows="5"></textarea>
      <button id="sendFollowUpButton">Enviar</button>
      <div id="modalMessage" class="modal-message"></div>
    </div>
  </div>

  <button id="initializeTemplatesButton" style="margin-top: 20px;">Inicializar Templates Padrão</button>

  <!-- Inclusão correta do JS externo -->
  <script src="js/main.js"></script>
</body>
</html>
